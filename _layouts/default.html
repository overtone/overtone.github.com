<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>
  {% if page.title %}
  {{ page.title }} //
  {% endif %}
  Overtone
</title>

<link rel="stylesheet" type="text/css" href="/js/fancybox/jquery.fancybox-1.3.0.css"/>
<link rel="stylesheet" href="/style/syntax.css" type="text/css"/>
<link rel="stylesheet/less" href="/style/overtone.less" type="text/css"/>

{% for css in page.css %}
<link rel="stylesheet" href="{{ css }}" type="text/css" />
{% endfor %}

<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
<script type="text/javascript" src="js/fancybox/jquery.fancybox-1.3.0.pack.js"></script>
<script type="text/javascript" src="js/less-1.0.41.min.js"></script>

{% for js in page.javascript %}
<script type="text/javascript" src="{{ js }}"></script>
{% endfor %}

<script type="text/javascript">
$(document).ready(function() {
  $("a.fancy").fancybox();
});
</script>

</head>

<body>
<a href="http://github.com/overtone/overtone"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>

<div id="container">
  <div id="header">
    <img id="logo" src="media/logo.png" />
    <ul id="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="roadmap.html">Roadmap</a></li>
      <li><a href="https://github.com/overtone/overtone/wiki">Documentation</a></li>
      <li><a href="https://github.com/overtone/overtone/">Source</a></li>
      <li><a href="https://github.com/downloads/overtone/overtone/overtone-cheat-sheet.pdf">Cheat Sheet</a></li>
    </ul>
  </div>

  <div id="content">
    {{ content }}
  </div>

  <div class="footer">
  </div>
</div>

<script type="text/javascript">
  var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
  document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
  try {
    var pageTracker = _gat._getTracker("UA-326839-4");
    pageTracker._trackPageview();
  } catch(err) {}</script>
</body>
</html>
